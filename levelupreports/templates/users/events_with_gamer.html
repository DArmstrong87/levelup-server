{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LevelUp Reports</title>
  </head>
  <body>
    <h1>Gamer Events</h1>

    {% for user in user_events %}
        <h2>{{ user.full_name }}</h2>
        <ul>
            {% for event in user.events %}
            <h3>{{event.game_title}}</h3>
            <ul>
                <li>Date: {{ event.date }}</li>
                <li>Time: {{ event.time }}</li>
            </ul>
            {% endfor %}
        </ul>
    {% endfor %}
  </body>
</html>
